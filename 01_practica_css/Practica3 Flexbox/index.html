<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .flex_container{
            display: flex;
            background: rgb(125, 82, 40);
            flex-wrap: wrap-reverse;
        }
            div div{
                background: green;
                width: 150px;
                height: 150px;
                font-size: 50px;
                margin: 20px;
                padding: 10px;
            }
    </style>
</head>
<body>
    <div class="flex_container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
